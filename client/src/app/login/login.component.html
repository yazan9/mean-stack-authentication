<div *ngIf="errorMessage != ''" class="alert alert-danger">
  {{errorMessage}}
</div>
<form (submit)="login()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email" required #email="ngModel" email>
    <div *ngIf="email.invalid && (email.dirty || email.touched)"
    class="alert alert-danger">

    <div *ngIf="email.errors.required">
      Name is required
    </div>
    <div *ngIf="email.errors.email">
      Invalid email
    </div>
  </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password" required #password="ngModel">
    <div *ngIf="password.invalid && (password.dirty || password.touched)"
    class="alert alert-danger">

    <div *ngIf="password.errors.required">
      Password is required.
    </div>
  </div>
  </div>
  <button type="submit" class="btn btn-default">Sign in!</button>
</form>
